<!DOCTYPE html>
<html lang="en" class="color">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ADTRJ</title>
    <link rel="icon" type="image/x-icon" href="res/favicon.ico">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reception.css">
    <script src="src/rsvp.js"></script>
    <script src="src/faq.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body onload="loadFAQs('faqs-reception.txt', 'res/yellow-expand-plus.png')">
    <div class="header">
      <span class="gravity-font">ADITI</span> <span class="maxi-font">&</span><br>
      <span class="gravity-font">RAHUL'S</span><br>
      <span class="maxi-font">REcePtion</span>
    </div>
    <div class="scroll-tooltip">
      <img src="res/yellow-scroll-tooltip.png" alt="Scroll Tooltip" width=80px onclick="scrollToBtf()">
    </div>

    <div class="row event">
      <div class="row event-date-header">
        <div class="col-10">
          FEB 7, 2025
        </div>
        <div class="col-2 right-col">
          Friday
        </div>
      </div>
      <div class="row event-title-interactive">
        <div class="col-8 event-title">
          <span class="gravity-font">Bangalore</span><br>
          <span class="maxi-font">Oota</span>
        </div>
        <div class="col-4 button-col">
          Intimate Pooja &<br>South Indian lunch
        </div>
      </div>
    </div>

    <div class="row event">
      <div class="row event-date-header">
        <div class="col-10">
          FEB 8, 2025
        </div>
        <div class="col-2 right-col">
          Saturday
        </div>
      </div>
      <div class="row event-title-interactive">
        <div class="col-8 event-title">
          <span class="gravity-font">Bangalore</span><br>
          <span class="maxi-font">Reception</span>
        </div>
        <div class="col-4 button-col">
          Formal dinner
        </div>
      </div>
    </div>

    <div class="rsvp">
      <div class="rsvp-button noSelect reverseColor" onclick="showBottomSheet(true)">
        RSVP
      </div>
    </div>

    <div id="faqs"></div>

    <div class="footer">
      <img src="res/yellow-tiger-bird.png" alt="ADTRJ">
    </div>

    <div id="bottomSheet" class="bottom-sheet reverseColor">
      <div id="bottomSheetContent" class="bottom-sheet-content">
        RSVP
        <span id="closeBtn" class="close-btn" onclick="hideBottomSheet()">&times;</span>

        <form id="form">
          <label for="fname" class="event-title"><span class="gravity-font">First</span> <span class="maxi-font">Name</span></label><br>
          <input type="text" class="event-title color" id="fname" name="fname"><br><br>
          <label for="lname" class="event-title"><span class="gravity-font">Last</span> <span class="maxi-font">Name</span></label><br>
          <input type="text" class="event-title color" id="lname" name="lname"><br>
          <div class="row">
            <p id="output" class="col-6" style="display:none"></p>
            <button id="formButton" class="col-6 rsvp noSelect color" onclick="findMatchingGuest(true)">ENTER</button>
          </div>
          <script type="text/javascript">
            var form = document.getElementById("form");
            function handleForm(event) { event.preventDefault(); } 
            form.addEventListener('submit', handleForm);
          </script>
        </form>

      </div>
    </div>

    <div id="modal-overlay" onclick="hideBottomSheet()"></div>
  </body>
</html>
