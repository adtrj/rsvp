<!DOCTYPE html>
<html lang="en" class="color">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ADTRJ</title>
    <link rel="icon" type="image/x-icon" href="res/favicon.ico">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/getaway.css">
    <script src="src/rsvp.js"></script>
    <script src="src/faq.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body onload="loadFAQs('faqs-getaway.txt', 'res/green-expand-plus.png')">
    <div class="header">
      <span class="gravity-font">ADITI</span> <span class="maxi-font">&</span><br>
      <span class="gravity-font">RAHUL'S</span><br>
      <span class="maxi-font">GetaWay</span>
    </div>
    <div class="scroll-tooltip">
      <img src="res/green-scroll-tooltip.png" alt="Scroll Tooltip" width=80px onclick="scrollToBtf()">
    </div>

    <div class="row event">
      <div class="row event-date-header">
        <div class="col-10">
          JAN 31, 2025
        </div>
        <div class="col-2 right-col">
          Friday
        </div>
      </div>
      <div class="row event-title-interactive">
        <div class="col-8 event-title">
          <span class="gravity-font">Pizza Party</span><br>
          <span class="maxi-font">The Villa Grounds</span>
        </div>
        <div class="col-4 button-col">
          Mingle time
        </div>
      </div>
    </div>

    <div class="row event">
      <div class="row event-date-header">
        <div class="col-10">
          FEB 1, 2025
        </div>
        <div class="col-2 right-col">
          Saturday
        </div>
      </div>
      <div class="row event-title-interactive">
        <div class="col-8 event-title">
          <span class="gravity-font">Wine & Dine</span><br>
          <span class="maxi-font">Bentota Beach</span>
        </div>
        <div class="col-4 button-col">
          Come ready to dance!
        </div>
      </div>
    </div>

    <div class="rsvp">
      <div class="rsvp-button noSelect reverseColor" onclick="showBottomSheet()">
        RSVP
      </div>
    </div>

    <div id="faqs"></div>

    <div class="footer">
      <img src="res/green-tiger-bird-beach.png" alt="ADTRJ">
    </div>

    <div id="bottomSheet" class="bottom-sheet reverseColor">
      <div class="bottom-sheet-content">
        RSVP
        <span id="closeBtn" class="close-btn" onclick="hideBottomSheet()">&times;</span>

        <form id="form">
          <div class="rsvp-answers">
            <div>
              <span class="gravity-font">Rahul</span><br>
              <span class="maxi-font">Jaisimha</span>
            </div>
            <div class="radio-buttons rsvp-answers">
              <label class="sq-radio" for="yes-person-invitee-NrWtyR7vkrJ2H9Ox3rx">Yes
                <input type="radio" id="yes-person-invitee-NrWtyR7vkrJ2H9Ox3rx" name="rsvp-person-invitee-NrWtyR7vkrJ2H9Ox3rx" value="Yes" checked="checked">
                <span class="checkmark"></span>
              </label>
              <label class="sq-radio" for="no-person-invitee-NrWtyR7vkrJ2H9Ox3rx">No
                <input type="radio" id="no-person-invitee-NrWtyR7vkrJ2H9Ox3rx" name="rsvp-person-invitee-NrWtyR7vkrJ2H9Ox3rx" value="No">
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <div class="rsvp-and">
            AND
          </div>
          <div class="rsvp-answers">
            <div>
              <span class="gravity-font">Aditi</span><br>
              <span class="maxi-font">Verma</span>
            </div>
            <div class="radio-buttons rsvp-answers">
              <label class="sq-radio" for="yes-person-invitee-NrWtyV7hSV8I4xiP9dh">Yes
                <input type="radio" id="yes-person-invitee-NrWtyV7hSV8I4xiP9dh" name="rsvp-person-invitee-NrWtyV7hSV8I4xiP9dh" value="Yes" checked="checked">
                <span class="checkmark"></span>
                </label>
              <label class="sq-radio" for="no-person-invitee-NrWtyV7hSV8I4xiP9dh">No
                <input type="radio" id="no-person-invitee-NrWtyV7hSV8I4xiP9dh" name="rsvp-person-invitee-NrWtyV7hSV8I4xiP9dh" value="No">
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </form>

      </div>
    </div>

    <div id="modal-overlay" onclick="hideBottomSheet()"></div>
    <div id="form-modal">
      <form id="form">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <button class="rsvp noSelect" onclick="findMatchingGuest()">Find Guest</button>
      </form>
      <script type="text/javascript">
        var form = document.getElementById("form");
        function handleForm(event) { event.preventDefault(); } 
        form.addEventListener('submit', handleForm);
      </script>
      <p id="output"></p>
    </div>
  </body>
</html>
