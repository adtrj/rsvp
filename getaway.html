<!DOCTYPE html>
<html lang="en" class="color">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ADTRJ</title>
    <link rel="icon" type="image/x-icon" href="res/favicon.ico">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/getaway.css">
    <script src="src/rsvp.js"></script>
    <script src="src/faq.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body onload="loadFAQs('faqs-getaway.txt', 'res/green-expand-plus.png')">
    <div class="header">
      <span class="gravity-font">ADITI</span> <span class="maxi-font">&</span><br>
      <span class="gravity-font">RAHUL'S</span><br>
      <span class="maxi-font">GetaWay</span>
    </div>
    <div class="scroll-tooltip">
      <img src="res/green-scroll-tooltip.png" alt="Scroll Tooltip" width=80px onclick="scrollToBtf()">
    </div>

    <div class="row event">
      <div class="row event-date-header">
        <div class="col-10 spaced-font">
          JAN 31, 2025
        </div>
        <div class="col-2 right-col">
          Friday
        </div>
      </div>
      <div class="row event-title-interactive">
        <div class="col-8 event-title">
          <span class="gravity-font">Pizza Party</span><br>
          <span class="maxi-font">The<span class="space-hack"> </span>Villa<span class="space-hack"> </span>Grounds</span>
        </div>
        <div class="col-4 button-col">
          Mingle time
        </div>
      </div>
    </div>

    <div class="row event">
      <div class="row event-date-header">
        <div class="col-10 spaced-font">
          FEB 1, 2025
        </div>
        <div class="col-2 right-col">
          Saturday
        </div>
      </div>
      <div class="row event-title-interactive">
        <div class="col-8 event-title">
          <span class="gravity-font">Wine & Dine</span><br>
          <span class="maxi-font">Bentota<span class="space-hack"> </span>Beach</span>
        </div>
        <div class="col-4 button-col">
          Come ready to dance!
        </div>
      </div>
    </div>

    <div class="rsvp">
      <div class="rsvp-button noSelect reverseColor" onclick="showBottomSheet(false)">
        RSVP
      </div>
    </div>

    <div id="faqs"></div>

    <div class="footer">
      <img src="res/green-tiger-bird-beach.png" alt="ADTRJ">
      <div>
        <span class="link" onClick="location.href='index.html';">Home</span>
        <span class="link" onClick="location.href='reception.html';">Bangalore</span>
      </div>
    </div>

    <div id="bottomSheet" class="bottom-sheet reverseColor">
      <div id="bottomSheetContent" class="bottom-sheet-content">
        <span id="rsvpHeader" class="spaced-font">RSVP: Sri Lanka</span>
        <span id="closeBtn" class="close-btn" onclick="hideBottomSheet()">&times;</span>

        <form id="form">
          <label for="fname" class="event-title"><span class="gravity-font">First</span> <span class="maxi-font">Name</span></label>
          <input type="text" class="event-title color nameInput" id="fname" name="fname">
          <label for="lname" class="event-title"><span class="gravity-font">Last</span> <span class="maxi-font">Name</span></label>
          <input type="text" class="event-title color nameInput" id="lname" name="lname">
          <div class="row formInteraction">
            <div id="output" class="col-6" style="display:none">
              <p id="outputTitle" class="spaced-font" style="display:unset"></p><br>
              <p id="outputSubtitle" style="display:unset"></p>
            </div>
            <div class="cta">
              <button id="formButton" class="col-6 rsvp noSelect color" onclick="findMatchingGuest(false)">ENTER</button>
            </div>
          </div>
          <script type="text/javascript">
            var form = document.getElementById("form");
            function handleForm(event) { event.preventDefault(); } 
            form.addEventListener('submit', handleForm);
          </script>
        </form>

      </div>
    </div>

    <div id="modal-overlay" onclick="hideBottomSheet()"></div>
  </body>
</html>
